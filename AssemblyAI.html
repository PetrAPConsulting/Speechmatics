<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert speech2text</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/12837a_8155b8fdc49b4d6c936ae5dff813ccb3~mv2.png">
    <style>
        :root {
            --navy-blue: #003366;
            --navy-blue-light: #1a4d80;
            --navy-blue-dark: #00264d;
            --white: #ffffff;
            --light-gray: #f0f0f0;
            --medium-gray: #cccccc;
            --text-color: #333333;
            --success-color: #4caf50;
            --error-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 20px;
        }
        
        header {
            background-color: var(--navy-blue);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Allows absolute positioning of logo */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo-container {
            position: absolute; /* Takes logo out of normal flow */
            left: 1rem; /* Positions logo on the left */
            display: block;
            text-decoration: none;
        }
        
        .logo-container img {
            height: 60px; 
            width: auto; 
            max-width: 200px; 
            object-fit: contain;
        }
        
        .header-content {
            font-size: 1.5rem;
            color: inherit; /* Uses the white color from header */
            margin-bottom: 0.25rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 0.75rem;
                position: static; /* Reset positioning on mobile */
                gap: 0.75rem; /* Add space between elements */
            }

            .logo-container {
                position: static; /* Reset absolute positioning on mobile */
                left: auto;
                order: -1; /* Ensures logo comes first */
            }

            .logo-container img {
                height: 50px; /* Slightly smaller on mobile */
                max-width: 180px;
            }

            .header-content {
                text-align: center;
                width: 100%;
                order: 1; /* Ensures text comes after logo */
            }

            .header-content h1 {
                font-size: 1.25rem;
            }

            .header-content p {
                font-size: 0.85rem;
            }
        }

        .card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--navy-blue);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .file-upload {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .file-upload-btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--navy-blue);
            color: var(--white);
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .file-upload-btn:hover {
            background-color: var(--navy-blue-light);
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-info {
            display: none;
            padding: 0.8rem;
            margin-top: 0.5rem;
            background-color: var(--light-gray);
            border-radius: 4px;
        }
        
        .file-info.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            word-break: break-all;
            max-width: 80%;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            font-size: 1rem;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--navy-blue);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--navy-blue-light);
        }
        
        button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }
        
        .status {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .status.show {
            display: block;
        }
        
        .status.error {
            background-color: #ffebee;
            color: var(--error-color);
        }
        
        .status.success {
            background-color: #e8f5e9;
            color: var(--success-color);
        }
        
        .status.info {
            background-color: #e3f2fd;
            color: #2196f3;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--navy-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-area {
            display: none;
            background-color: var(--light-gray);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .result-area.show {
            display: block;
        }
        
        .download-btn {
            margin-top: 1rem;
            background-color: var(--success-color);
        }
        
        .download-btn:hover {
            background-color: #43a047;
        }
        
        .remember-option {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .remember-option input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .security-info {
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #2e7d32;
        }

        .security-icon {
            color: #4caf50;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.apconsulting.cz/" target="_blank" class="logo-container">
            <img src="https://static.wixstatic.com/media/12837a_c540017848c1460ca32e6c6366aea10f~mv2.png" alt="AP Consulting Logo">

    <div class="container">
        <div class="card">
            <h2>API Settings</h2>
            
            <div class="security-info">
                <span class="security-icon">ðŸ”’</span>
                <strong>Enhanced Security:</strong> Your API key is encrypted before being stored in your browser for maximum security.
            </div>
            
            <label for="api-key">AssemblyAI API Key</label>

        <div class="card">

            <div class="file-info" id="file-info">
                <span class="file-name" id="file-name"></span>
                <button class="delete-btn" id="delete-file">Ã—</button>
            </div>
            
            <label for="language">Select Language</label>
            <select id="language">
                <option value="cs">ÄŒeÅ¡tina</option>
                <option value="en_us">English (US)</option>
                <option value="es">EspaÃ±ol</option>

                <option value="it">Italiano</option>

                <option value="ja">æ—¥æœ¬èªž</option>

            <button id="transcribe-btn" disabled>Transcribe Audio</button>

        <div class="status" id="status"></div>

    <!-- Include CryptoJS library for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const audioFileInput = document.getElementById('audio-file');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const deleteFileBtn = document.getElementById('delete-file');
        const languageSelect = document.getElementById('language');
        const transcribeBtn = document.getElementById('transcribe-btn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');
        const downloadBtn = document.getElementById('download-btn');
        
        // State variables
        let selectedFile = null;
        
        // DOM elements for Remember Me functionality
        const rememberKeyCheckbox = document.getElementById('remember-key');
        
        // ===== ENCRYPTION FUNCTIONS =====
        
        // Generate a device-specific key for encryption
        function getDeviceKey() {
            let deviceKey = localStorage.getItem('device_encryption_key');
            if (!deviceKey) {
                // Generate a random key based on browser fingerprint + random data
                const browserFingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    Math.random().toString(36)
                ].join('|');
                
                deviceKey = CryptoJS.SHA256(browserFingerprint).toString();
                localStorage.setItem('device_encryption_key', deviceKey);
            }
            return deviceKey;
        }
        
        // Encrypt data using AES
        function encryptApiKey(apiKey) {
            try {
                const deviceKey = getDeviceKey();
                const encrypted = CryptoJS.AES.encrypt(apiKey, deviceKey).toString();
                return encrypted;
            } catch (error) {
                console.error('Encryption failed:', error);
                throw new Error('Failed to encrypt API key');
            }
        }
        
        // Decrypt data using AES
        function decryptApiKey(encryptedApiKey) {
            try {
                const deviceKey = getDeviceKey();
                const decrypted = CryptoJS.AES.decrypt(encryptedApiKey, deviceKey);
                const apiKey = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!apiKey) {
                    throw new Error('Failed to decrypt - invalid data or key');
                }
                
                return apiKey;
            } catch (error) {
                console.error('Decryption failed:', error);
                // If decryption fails, clear the corrupted data
                localStorage.removeItem('assemblyai_encrypted_key');
                sessionStorage.removeItem('assemblyai_encrypted_key');
                throw new Error('Failed to decrypt API key');
            }
        }
        
        // ===== STORAGE FUNCTIONS =====
        
        // Load saved API key on page load
        function loadSavedApiKey() {
            try {
                // Try to load from localStorage first (persistent)
                let encryptedKey = localStorage.getItem('assemblyai_encrypted_key');
                let fromPersistent = true;
                
                // If not found in localStorage, try sessionStorage (temporary)
                if (!encryptedKey) {
                    encryptedKey = sessionStorage.getItem('assemblyai_encrypted_key');
                    fromPersistent = false;
                }
                
                if (encryptedKey) {
                    const decryptedKey = decryptApiKey(encryptedKey);
                    apiKeyInput.value = decryptedKey;
                    
                    // Set checkbox based on where the key was found
                    rememberKeyCheckbox.checked = fromPersistent;
                    
                    console.log('API key loaded successfully from', fromPersistent ? 'persistent' : 'session', 'storage');
                }
            } catch (error) {
                console.error('Error loading API key:', error);
                showStatus('Error loading saved API key. Please re-enter your key.', 'error');
                
                // Clear any corrupted data
                localStorage.removeItem('assemblyai_encrypted_key');
                sessionStorage.removeItem('assemblyai_encrypted_key');
            }
        }
        
        // Function to save API key based on Remember Me checkbox
        function saveApiKey() {
            const apiKey = apiKeyInput.value.trim();
            
            // Clear any previous stored keys first
            localStorage.removeItem('assemblyai_encrypted_key');
            sessionStorage.removeItem('assemblyai_encrypted_key');
            
            if (apiKey) {
                try {
                    const encryptedKey = encryptApiKey(apiKey);
                    
                    if (rememberKeyCheckbox.checked) {
                        // Save to localStorage (persists across browser sessions)
                        localStorage.setItem('assemblyai_encrypted_key', encryptedKey);
                        console.log('API key saved to persistent storage (encrypted)');
                    } else {
                        // Save to sessionStorage (cleared when browser is closed)
                        sessionStorage.setItem('assemblyai_encrypted_key', encryptedKey);
                        console.log('API key saved to session storage (encrypted)');
                    }
                } catch (error) {
                    console.error('Error saving API key:', error);
                    showStatus('Error saving API key: ' + error.message, 'error');
                }
            }
            
            validateForm();
        }
        
        // ===== EVENT LISTENERS =====
        
        // Load saved API key when page loads
        document.addEventListener('DOMContentLoaded', loadSavedApiKey);
        
        // Event Listeners
        audioFileInput.addEventListener('change', handleFileSelection);
        deleteFileBtn.addEventListener('click', handleFileDelete);
        transcribeBtn.addEventListener('click', handleTranscribe);
        apiKeyInput.addEventListener('input', validateForm);
        downloadBtn.addEventListener('click', downloadTranscription);
        
        // Save API key to storage when it changes (with debouncing)
        let saveTimeout;
        apiKeyInput.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveApiKey, 500); // Save 500ms after user stops typing
        });
        
        // Also save when field loses focus
        apiKeyInput.addEventListener('blur', saveApiKey);
        
        // Update storage when the checkbox changes
        rememberKeyCheckbox.addEventListener('change', saveApiKey);
        
        // ===== FORM HANDLING FUNCTIONS =====
        
        function handleFileSelection(event) {
            selectedFile = event.target.files[0];
            
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                fileInfo.classList.add('show');
                validateForm();
            }
        }
        
        function handleFileDelete() {
            audioFileInput.value = '';
            selectedFile = null;
            fileInfo.classList.remove('show');
            transcribeBtn.disabled = true;
        }
        
        function validateForm() {
            transcribeBtn.disabled = !(apiKeyInput.value.trim() && selectedFile);
        }
        
        // ===== ASSEMBLYAI API FUNCTIONS =====
        
        async function handleTranscribe() {
            // Hide any previous results
            resultCard.style.display = 'none';
            
            // Show loading state
            loadingDiv.classList.add('show');
            transcribeBtn.disabled = true;
            
            // Clear status
            statusDiv.className = 'status';
            statusDiv.textContent = '';
            
            try {
                // Step 1: Upload the file to AssemblyAI
                const uploadUrl = await uploadFile();
                
                if (uploadUrl) {
                    showStatus('File uploaded successfully. Starting transcription...', 'info');
                    
                    // Step 2: Submit the transcription job
                    const transcriptId = await createTranscriptionJob(uploadUrl);
                    
                    if (transcriptId) {
                        showStatus('Transcription job submitted. Waiting for completion...', 'info');
                        
                        // Step 3: Poll for the result
                        const result = await pollTranscriptionStatus(transcriptId);
                        
                        if (result) {
                            displayTranscriptionResult(result);
                        }
                    }
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                loadingDiv.classList.remove('show');
                transcribeBtn.disabled = false;
                validateForm();
            }
        }
        
        async function uploadFile() {
            const apiKey = apiKeyInput.value.trim();
            
            // Upload the file to AssemblyAI
            const response = await fetch('https://api.assemblyai.com/v2/upload', {
                method: 'POST',
                headers: {
                    'Authorization': apiKey
                },
                body: selectedFile
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Upload failed! Status: ${response.status}`);
            }
            
            const data = await response.json();
            return data.upload_url;
        }
        
        async function createTranscriptionJob(audioUrl) {
            const apiKey = apiKeyInput.value.trim();
            const language = languageSelect.value;
            
            // Create the transcription request
            const requestData = {
                audio_url: audioUrl,
                language_code: language,
                speaker_labels: true  // Enable speaker diarization
            };
            
            const response = await fetch('https://api.assemblyai.com/v2/transcript', {
                method: 'POST',
                headers: {
                    'Authorization': apiKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Transcription request failed! Status: ${response.status}`);
            }
            
            const data = await response.json();
            return data.id;
        }
        
        async function pollTranscriptionStatus(transcriptId) {
            const apiKey = apiKeyInput.value.trim();
            const maxAttempts = 60;  // Maximum number of polling attempts
            const pollInterval = 5000;  // Poll every 5 seconds
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                // Check transcription status
                const response = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': apiKey
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error checking transcription status! Status: ${response.status}`);
                }
                
                const transcriptData = await response.json();
                
                // If the transcription is completed, format and return the result
                if (transcriptData.status === 'completed') {
                    return formatTranscriptionResult(transcriptData);
                }
                
                // If the transcription failed
                if (transcriptData.status === 'error') {
                    throw new Error(transcriptData.error || 'Transcription failed');
                }
                
                // Update status for user
                if (transcriptData.status === 'processing') {
                    showStatus('Transcription in progress... Please wait.', 'info');
                }
                
                // Wait before next polling attempt
                await new Promise(resolve => setTimeout(resolve, pollInterval));
            }
            
            throw new Error('Transcription took too long. Please try again later.');
        }
        
        function formatTranscriptionResult(transcriptData) {
            // Check if we have speaker labels (utterances)
            if (transcriptData.utterances && transcriptData.utterances.length > 0) {
                // Format with speaker labels as shown in the technical support example
                let output = "";
                for (const utterance of transcriptData.utterances) {
                    output += `Speaker ${utterance.speaker}: ${utterance.text}\n`;
                }
                return output;
            } else {
                // Return plain text if no speaker labels
                return transcriptData.text || 'No transcription text available.';
            }
        }
        
        function displayTranscriptionResult(text) {
            resultText.textContent = text;
            resultCard.style.display = 'block';
            showStatus('Transcription completed successfully!', 'success');
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }
        
        function downloadTranscription() {
            const text = resultText.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Get original filename and replace extension with .txt
            let outputFilename = 'transcription.txt';
            if (selectedFile) {
                // Get original filename without extension
                const originalName = selectedFile.name.replace(/\.[^/.]+$/, "");
                outputFilename = `${originalName}.txt`;
            }
            
            const a = document.createElement('a');
            a.href = url;
            a.download = outputFilename;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
